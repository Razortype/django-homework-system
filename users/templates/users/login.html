{% extends 'base.html' %}

{% block content %}

<div class="login__container" style="min-height: 100vh; background-size: cover;
background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
background-position: center center;
display: flex;
align-items: center;
color: white;
justify-content: center;
">
    <div class="login__form p-4 mx-auto p-sm-5" style="background-color: rgba(4,88,146,0.5) !important;
    border-radius: 0.25rem;
    ">
        <h2 class="text-center mb-3">Web | Ödev Sistemi</h2>
        
        <form method="POST">
            {% csrf_token %}
            {{ form.as_table }}
            <input type="submit" value="Giriş Yap" class="btn btn-primary btn-block mt-3">

            <p class="mt-3 small text-center">Bir hesabınız yok mu ? Kayıt olmak için
                <a class="text-light" style="font-weight: bold;" href="/register">tıklayın</a> !
            </p>
            <p class="mt-3 small text-center">
                Şifrenizi mi 
                <a class="text-light" style="font-weight: bold;" href="/users/forgot-password">unuttunuz</a> ?
            </p>
        </form>

    </div>

</div>

{% endblock %}
