{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="login__container" style="
background-image: url('{% static 'partials/images/background1.jpg' %}');
">
    <div class="form__container">
    <div class="login__form p-4 mx-2 p-sm-5">
        <h2 class="text-center mb-3">Web | Ödev Sistemi</h2>
        
        <form method="POST">
            {% csrf_token %}
            {{ form.as_table }}
            <input type="submit" value="Giriş Yap" class="btn btn-primary btn-block mt-3">

            <p class="mt-3 small text-center">Bir hesabınız yok mu ? Kayıt olmak için
                <a class="text-light login__redirect" href="/register">tıklayın</a> !
            </p>
            <p class="mt-3 small text-center">
                Şifrenizi mi 
                <a class="text-light login__redirect" href="/users/forgot-password">unuttunuz</a> ?
            </p>
        </form>

    </div>
</div>

</div>

{% endblock %}
