{% extends 'base.html' %}

{% block content %}

<div class="forgot__container" style="
background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');

">
<div class="form__container">
    <div class="forgot__form p-4 mx-2 p-sm-5">
        <h1>Şifremi Unuttum | Yeni Şifre</h1>

        <h5 class="py-3">
            Merhaba, {{ person_content.name }} {{ person_content.surname }} ({{ person_content.user.username }}), Lütfen yeni şifrenizi giriniz:
        </h5>
        
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{  "id_"|add:field.name }}">{{ field.label }}:</label>
                <input class="form-control" type="password" maxlength="20" name="{{ field.name }}" required id="{{  "id_"|add:field.name }}">
            </div>
            {% endfor %}
            <input type="submit" value="Giriş Yap" class="btn btn-primary btn-block mt-3">
        </form>

    </div>
</div>
</div>

{% endblock content %}
