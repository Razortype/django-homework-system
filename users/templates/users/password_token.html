{% extends 'base.html' %}

{% block content %}

<div class="token__container" style="background-size: cover;
background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
background-position: center center;

">
<div style="
background: rgba(0, 0, 0, 0.3);
min-height: 100vh; 
display: flex;
align-items: center;
color: white;
justify-content: center;">
    <div class="token__form p-4  mx-2  p-sm-5" style="background-color: rgba(4,88,146,0.5) !important;
    border-radius: 0.25rem;
    ">
        <h2 class="text-center mb-3">Åžifremi Unuttum | Token</h2>
        
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{  "id_"|add:field.name }}">{{ field.label }}:</label>
                <input class="form-control" type="text" maxlength="6" name="{{ field.name }}" required id="{{  "id_"|add:field.name }}">
            </div>
            {% endfor %}
            <input type="submit" value="Onaylat" class="btn btn-primary btn-block mt-3">

        </form>

    </div>
</div>
</div>

{% endblock content %}
