{% extends 'base.html' %}

{% block content %}
<div class="container vh-100">
    <div class="row vh-100 h-100">
        <div class="col-md-6 my-auto offset-md-3">
            <div class="p-4 shadow bg-light" style="border-radius: 10px;" >
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <div class="d-flex align-items-center justify-content-center shadow" style="background-color: #FCB3A0; border: 1px solid white; border-radius: 100%; width: 100px; height: 100px; font-size: 40px;">
                            <p class="text-light">{{ person.name|first }} </p>
                        </div>
                    </div>
                    <div class="col-12 mt-3">
                           <h3 class="text-center">
                                {{person.name}} {{person.surname}}
                                <span class="text-muted">({{person.age}})</span>
                         </h3>
                            <p class="mt-3"><span class="text-muted">Username:</span> {{person.user.username}}</p>
                            <p><span class="text-muted">Email:</span> {{person.user.email}}</p>
                            <p><span class="text-muted">Github:</span> <a href="{{person.github_url}}" target="_blank">{{person.github_url}}</a> </p>
                    </div>

                </div>
            </div>
        </div>

        <div class="container col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ update_person_form.as_p }}
                <input type="submit" value="Değiştir" class="btn btn-primary btn-block mt-3">
            </form>
            <button class="btn btn-outline-warning mt-1" onclick="document.location.href='{% url 'forgot_pw' %}'">Şifre Değiştir</button>
        </div>

    </div>
    
</div>

{% endblock %}
