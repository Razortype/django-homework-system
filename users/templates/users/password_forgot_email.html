{% extends 'base.html' %}

{% block content %}

<div class="email__container" style="background-size: cover;
background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
background-position: center center;

">
<div style="
background: rgba(0, 0, 0, 0.3);
min-height: 100vh; 
display: flex;
align-items: center;
color: white;
justify-content: center;">
    <div class="email__form p-4 p-sm-5 mx-2" style="background-color: rgba(4,88,146,0.5) !important;
    border-radius: 0.25rem;
    ">
        <h2 class="text-center mb-3">Şifremi Unuttum</h2>
        
        <form method="POST" >
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{  "id_"|add:field.name }}">{{ field.label }}:</label>
                <input class="form-control" type="email" maxlength="100" name="{{ field.name }}" required id="{{  "id_"|add:field.name }}">
            </div>
            {% endfor %}
            <input type="submit" value="Gönder" class="btn btn-primary btn-block mt-3">
        </form>

    </div>
</div>

</div>

{% endblock content %}
