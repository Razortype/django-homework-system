{% extends 'base.html' %}

{% block content %}

<div class="email__container" style="min-height: 100vh; background-size: cover;
background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
background-position: center center;
display: flex;
align-items: center;
color: white;
justify-content: center;
">
    <div class="email__form p-4 mx-auto p-sm-5" style="background-color: rgba(4,88,146,0.5) !important;
    border-radius: 0.25rem;
    ">
        <h2 class="text-center mb-3">Şifremi Unuttum | Email</h2>
        
        <form method="POST">
            {% csrf_token %}
            {{ form.as_table }}
            <input type="submit" value="Gönder" class="btn btn-primary btn-block mt-3">

        </form>

    </div>

</div>

{% endblock content %}
